[package]
name = "gopher64"
version = "0.1.14"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dirs = "5.0"
zip = "2.1"
governor = "0.8"
sevenz-rust = "0.6"
chrono = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
eframe = "0.30"
epaint = "0.30"
rfd = "0.15"
sha2 = "0.10"
rusttype = "0.9"
futures = "0.3"
sdl2-sys = "0.37"
spin_sleep = "1.3"
encoding_rs = "0.8"
clap = { version = "4.4", features = ["derive"] }

[dependencies.sdl2]
version = "0.37"
default-features = false
features = ["static-link","bundled"]

[build-dependencies]
winres = "0.1"
cc = { version = "1.0", features = ["parallel"] }

[profile.release]
lto = true
codegen-units = 1
