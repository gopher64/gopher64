[package]
name = "gopher64"
version = "0.1.21"
edition = "2021"
rust-version = "1.82"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dirs = "6.0"
zip = "2.1"
governor = "0.8"
sevenz-rust = "0.6"
chrono = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
eframe = "0.30"
sha2 = "0.10"
rusttype = "0.9"
tokio = { version = "1.43", features = ["rt-multi-thread", "macros"] }
sdl2-sys = "0.37"
spin_sleep = "1.3"
encoding_rs = "0.8"
mimalloc = "0.1"
regex = "1.11"
tungstenite = "0.26"
clap = { version = "4.4", features = ["derive"] }

[dependencies.reqwest]
version = "0.12"
default-features = false
features = ["http2","rustls-tls","charset","json"]

[dependencies.sdl2]
version = "0.37"
default-features = false
features = ["static-link","bundled"]

[dependencies.rfd]
version = "0.15"
default-features = false
features = ["xdg-portal","tokio"]

[build-dependencies]
winres = "0.1"
bindgen = "0.71"
cc = { version = "1.2", features = ["parallel"] }

[profile.release]
lto = true
codegen-units = 1
