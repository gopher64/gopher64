name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install SDL
        run: |
          sudo apt update
          sudo apt -y install libsdl2-dev
      - name: Update rust
        run: |
          rustup default nightly
          rustup update
      - name: Build
        run: |
          ./build_release.sh

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: UCRT64
          pacboy: >-
            SDL2:p
      - name: Update rust
        shell: msys2 {0}
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          export PATH=$PATH:~/.cargo/bin
          rustup default nightly
          rustup update
      - name: Build
        shell: msys2 {0}
        run: |
          export PATH=$PATH:~/.cargo/bin
          ./build_release.sh
