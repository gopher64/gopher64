name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update rust
        run: |
          rustup default nightly
          rustup update
      - name: Build
        run: |
          ./build_release.sh

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update rust
        run: |
          rustup default nightly
          rustup update
      - name: Build
        run: |
          ./build_release.sh
