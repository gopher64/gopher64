name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container: registry.fedoraproject.org/fedora:latest
    steps:
      - uses: actions/checkout@v3
      - name: Get packages
        shell: bash
        run: |
          dnf -y update
          dnf -y install SDL2-devel
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - name: Update rust
        shell: bash
        run: |
          rustup default nightly
      - name: Build
        shell: bash
        run: |
          . ./build_release.sh

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: UCRT64
          pacboy: >-
            SDL2:p
      - name: Get packages
        run: msys2 -c 'curl --proto "=https" --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y'
      - name: Update rust
        run: msys2 -c 'rustup default nightly'
      - name: Build
        run: msys2 -c './build_release.sh'
