name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install SDL
        run: |
          sudo apt update
          sudo apt -y install libsdl2-dev
      - name: Update rust
        run: |
          rustup default nightly
          rustup update
      - name: Build
        run: |
          ./build_release.sh

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install SDL
        run: |
          choco install pkgconfiglite
      - name: Update rust
        shell: bash
        run: |
          rustup default nightly
          rustup update
      - name: Build
        shell: bash
        run: |
          ./build_release.sh
